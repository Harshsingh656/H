<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, Mom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="cat-sorry.gif" alt="Sorry Cat" class="cat-image">
            <h1 class="glow-text">I'm Sorry, Mom!</h1>
            <p class="apology-message">
                Dear Mom,<br>
                I know I hurt you, and I deeply regret it. You're my world, and I promise to be a better version of myself. Please forgive me!
            </p>
            <button class="forgive-button">Forgive Me?</button>
        </div>
    </div>

    <audio autoplay loop>
        <source src="arijit-singh-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
